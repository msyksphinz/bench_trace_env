copies        = 1
iterations    = 1
ext           = gcc
makeflags     = -j32
output_format = csv
runlist       = int
strict_rundir_verify        = 0

monitor_wrapper         = /home/kimura/work/bench_trace_env/qemu-10.0.6/build/qemu-riscv64 -L /riscv-linux/sysroot $command

default:
    CC                  = riscv64-unknown-linux-gnu-gcc -std=gnu89
    CXX                 = riscv64-unknown-linux-gnu-g++

    CC_VERSION_OPTION   = --version
    CXX_VERSION_OPTION  = --version

default:
    OPTIMIZE            = -g -Ofast -funroll-loops -flto -flto-partition=one -fno-builtin-memcpy -fno-builtin-memmove
    EXTRA_OPTIMIZE      = -mabi=lp64d
    PORTABILITY         = -DSPEC_CPU_LP64
    LDCXXFLAGS          = -Wl,--allow-multiple-definition

int=base:
    EXTRA_CFLAGS   = -fno-strict-aliasing -Wno-int-conversion -Wno-implicit-function-declaration -Wno-incompatible-pointer-types
    EXTRA_CXXFLAGS = -Wno-reserved-user-defined-literal -Wno-c++11-narrowing -Wno-template-body

400.perlbench=default=default=default:
    CPORTABILITY   = -DSPEC_CPU_LINUX_X64

462.libquantum=default=default=default:
    CPORTABILITY   = -DSPEC_CPU_LINUX

464.h264ref=default=default=default:
    PORTABILITY    = -fsigned-char

483.xalancbmk=default=default=default:
    CXXPORTABILITY = -DSPEC_CPU_LINUX
